<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="reset" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="icon" href="book-stack.png">
        <title>Library</title>
    </head>
    <body>
<div id="container"> 
    <h1>Library</h1>
    <button class="newBookButton">New book</button>
</div>
<div class="popUpForm">
        <h4>New book</h4>
        <label for="title">Title</label>
        <input type="text" id="title" class="required">
        <label for="author">Author</label>
        <input type="text" id="author" class="required">
        <label for="genre">Genre</label>
        <input type="text" id="genre" class="required">
        <label for="rating">Rating</label>
        <input type="number" id="rating" class="required">
        <label for="pages">Pages</label>
        <input type="number" id="pages" class="required" >
        <label for="read">Did you read it?</label>
        <input type="checkbox" id="read" value="I have read it" class="read">
        <button id="submitBook" disabled>Submit</button>
</div>

<div id="containerCards"></div>

    </body>
</html>
